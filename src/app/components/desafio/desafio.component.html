<div class="challenge-card">
  <div class="creator-avatar">
    <img
      src="../../../assets/profile_icon.webp"
      alt="Creator Avatar"
    />
  </div>

  <div class="challenge-content">
    <h2>{{ title }}</h2>
    <p>{{ description }}</p>
    <div class="challenge-meta">
      <span class="difficulty">{{ difficulty }}</span>
      <span class="solved-by">Solved by {{ solvedBy }} people</span>
    </div>
  </div>
</div>
