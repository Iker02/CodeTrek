<div class="flex flex-col items-center justify-center h-screen text-center">
    <h1 class="text-4xl font-bold text-white">{{ courseTitle | titlecase }}</h1>
    <p class="text-lg text-gray-300 mt-4">Choose a level to start learningzxcszcscz:</p>
    
    <div class="mt-4 flex flex-wrap gap-4">
      <button 
        *ngFor="let level of levels" 
        (click)="goToLevel(level)"
        class="px-4 py-2 bg-green-600 text-white rounded-lg">
        Level {{ level }}
      </button>
    </div>

    <button (click)="goBack()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg">
      Back to Courses
    </button>
</div>
