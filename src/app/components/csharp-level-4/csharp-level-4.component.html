<div class="flex flex-col items-center justify-center min-h-screen bg-gray-700 text-center p-8 mt-16">
    <h1 class="text-5xl font-extrabold text-white mb-4">
      {{'csharp_level4.title' | translate}}
    </h1>
    <p class="text-xl text-white mb-6">
      {{'csharp_level4.intro' | translate}}
    </p>
  
    <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-xl mx-auto">
      <h2 class="text-3xl font-bold text-gray-800 mb-4">
        {{'csharp_level4.question_title' | translate}}
      </h2>
      <p class="text-lg text-gray-700 mb-4 font-mono bg-gray-200 p-4 rounded-md">
        <span class="text-blue-600">string[]</span> arr = 
        <span class="text-green-600">( 10, 20, 30, 40, 50 )</span>; <br>
        arr[<span class="text-red-600">2</span>] = <span class="text-orange-500">25</span>; <br>
        <span class="text-blue-600">foreach</span> (<span class="text-blue-600">var</span> item 
        <span class="text-blue-600">in</span> arr) <br>
          <span class="text-blue-500">Console.WriteLine</span>(item); <br>
      </p>
      
  
      <div class="flex flex-col gap-4 mb-6">
        <button
          (click)="checkAnswer('option1')"
          class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all"
        >
          10 20 25 40 50
        </button>
        <button
          (click)="checkAnswer('option2')"
          class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all"
        >
          10 20 30 40 50
        </button>
        <button
          (click)="checkAnswer('option3')"
          class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all"
        >
          25 20 30 40 50
        </button>
      </div>
  
      <!-- Cambio aquÃ­, usando innerHTML -->
      <p [innerHTML]="feedbackMessage" class="text-lg text-gray-700 mt-4"></p>
  
      <button
        *ngIf="feedbackMessage.includes('Correct')"
        (click)="goToNextLevel()"
        class="mt-6 px-6 py-3 bg-green-600 text-white rounded-lg shadow-md hover:bg-green-700 transition-all"
      >
        {{ 'csharp_level4.next_button' | translate }}
      </button>
    </div>
  </div>
