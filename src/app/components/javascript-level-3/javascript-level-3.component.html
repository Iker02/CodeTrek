<div
  class="flex flex-col items-center justify-center min-h-screen bg-gray-700 text-center p-8 mt-14"
>
  <h1 class="text-5xl font-extrabold text-white mb-4">JavaScript - Nivel 3</h1>

  <p class="text-xl text-white mb-6">
    ¿Qué valor devolverá la función <strong>evaluar</strong> si se le pasa el
    número <strong>7</strong> como argumento?
  </p>

  <pre
    class="bg-gray-900 text-green-400 p-4 rounded-md mb-6 text-left max-w-xl w-full"
  >
<pre class="bg-gray-900 text-green-400 p-4 rounded-md mb-6 text-left max-w-xl w-full">
function evaluar(numero) <br/>
&nbsp;&nbsp;if (numero % 2 === 0) <br/>
&nbsp;&nbsp;&nbsp;&nbsp;return "Par"; <br/>
&nbsp;&nbsp;else <br/>
&nbsp;&nbsp;&nbsp;&nbsp;return "Impar";
</pre>

  </pre>

  <input
    type="text"
    [(ngModel)]="userAnswer"
    placeholder="Introduce la respuesta (Par o Impar)"
    class="mt-2 px-4 py-2 rounded-lg text-center"
    style="width: 200px"
  />

  <button
    (click)="checkAnswer()"
    class="mt-4 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all"
  >
    Verificar
  </button>

  <p *ngIf="feedbackMessage" class="text-lg text-white mt-4">
    {{ feedbackMessage }}
  </p>

  <button
    *ngIf="feedbackMessage.includes('Correcto')"
    (click)="goToNextLevel()"
    class="mt-6 px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-all"
  >
    Siguiente nivel
  </button>
</div>
