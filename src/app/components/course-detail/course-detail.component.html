<div class="flex flex-col items-center justify-center min-h-screen pt-14 pb-10 mt-14">
  <h1 class="text-4xl font-bold text-white mb-6">{{ courseTitle | titlecase }}</h1>
  <p class="text-lg text-gray-300 mb-6">{{'course_page.description' | translate}}</p>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let level of [1, 2, 3, 4, 5]" class="flex justify-center">
      <!-- Tarjeta de nivel -->
      <div class="relative cursor-pointer dark:text-white">
        <span class="absolute top-0 left-0 w-full h-full mt-1 ml-1 bg-indigo-500 rounded-lg dark:bg-gray-200"></span>
        <div
          class="relative p-6 bg-white dark:bg-gray-800 border-2 border-indigo-500 dark:border-gray-300 rounded-lg hover:scale-105 transition duration-500">
          <div class="flex items-center">
            <span class="text-xl">🎓</span>
            <h3 class="my-2 ml-3 text-lg font-bold text-gray-800 dark:text-white">{{'course_page.level' | translate}} {{ level }}</h3>
          </div>
          <p class="text-gray-600 dark:text-gray-300">
            {{'course_page.unlock_skills' | translate}}
          </p>
          <div class="text-right mt-4">
            <button 
              (click)="goToLevel(level)" 
              class="px-4 py-2 bg-gradient-to-r from-green-400 to-blue-500 text-white font-semibold rounded-lg shadow-md hover:scale-105 transition-all">
              {{'course_page.start_level' | translate}} {{ level }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button 
    (click)="goBack()" 
    class="mt-8 px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 hover:shadow-lg transition-all duration-300">
    {{'course_page.back_to_courses' | translate}}
  </button>
</div>
