<div class="flex flex-col items-center justify-center min-h-screen bg-gray-700 text-center p-8 mt-14">
    <h1 class="text-5xl font-extrabold text-white mb-4">
      {{'csharp_level3.title' | translate}}
    </h1>
    <p class="text-xl text-white mb-6">
      {{'csharp_level3.intro' | translate}}
    </p>
  
    <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-xl mx-auto">
      <h2 class="text-3xl font-bold text-gray-800 mb-4">
        {{'csharp_level3.question_title' | translate}}
      </h2>
      <p class="text-lg text-gray-700 mb-4 font-mono bg-gray-200 p-4 rounded-md">
        <span class="text-green-500">int a = 1;</span> <br>
        <span class="text-blue-500">while</span> (a <= 3) <br>
        &nbsp;&nbsp;&nbsp;<span class="text-yellow-500">Console.WriteLine</span>(a); <br>
        &nbsp;&nbsp;&nbsp;<span class="text-red-500">a++</span>; <br>
         <br>
      </p>
  
      <p class="text-lg text-gray-700 mb-4">
        {{'csharp_level3.question_text' | translate}}
      </p>
  
      <div class="flex flex-col gap-4 mb-6">
        <button
          (click)="checkAnswer('option1')"
          class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all"
        >
          1 2 3
        </button>
        <button
          (click)="checkAnswer('option2')"
          class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all"
        >
          3 2 1
        </button>
        <button
          (click)="checkAnswer('option3')"
          class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all"
        >
          1 1 1
        </button>
      </div>
  
      <p *ngIf="feedbackMessage" class="text-lg text-gray-700 mt-4">
        {{ feedbackMessage }}
      </p>
  
      <button
        *ngIf="feedbackMessage.includes('Correct')"
        (click)="goToNextLevel()"
        class="mt-6 px-6 py-3 bg-green-600 text-white rounded-lg shadow-md hover:bg-green-700 transition-all"
      >
        {{'csharp_level3.next_button' | translate}}
      </button>
    </div>
  </div>
