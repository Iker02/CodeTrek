<div
  class="flex flex-col items-center justify-center min-h-screen bg-gray-700 text-center p-8 mt-14"
>
  <h1 class="text-5xl font-extrabold text-white mb-4">SQL - Nivel 2</h1>
  <p class="text-xl text-white mb-6">
    Ahora aprenderás a filtrar los datos que recuperas con SELECT usando la
    cláusula WHERE.
  </p>

  <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-xl mx-auto">
    <h2 class="text-3xl font-bold text-gray-800 mb-4">
      ¿Qué hace la cláusula WHERE en una consulta SQL?
    </h2>
    <p class="text-lg text-gray-700 mb-4">
      Elige la opción que mejor describe su función.
    </p>

    <div class="flex flex-col gap-4 mb-6">
      <button
        (click)="checkAnswer('option1')"
        class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-purple-700 transition-all"
      >
        Agrupa los resultados por columnas específicas.
      </button>
      <button
        (click)="checkAnswer('option2')"
        class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-purple-700 transition-all"
      >
        Filtra los resultados según una condición.
      </button>
      <button
        (click)="checkAnswer('option3')"
        class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-purple-700 transition-all"
      >
        Ordena los resultados en orden ascendente.
      </button>
    </div>

    <p *ngIf="feedbackMessage" class="text-lg text-gray-700 mt-4">
      {{ feedbackMessage }}
    </p>

    <button
      *ngIf="feedbackMessage.includes('Correcto')"
      (click)="goToNextLevel()"
      class="mt-6 px-6 py-3 bg-green-600 text-white rounded-lg shadow-md hover:bg-green-700 transition-all"
    >
      Continuar al siguiente nivel
    </button>
  </div>
</div>
