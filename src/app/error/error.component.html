<!-- Contenedor principal -->
<div class="bg-[#fdfdfd] min-h-screen w-full">
  <div class="relative w-full h-screen overflow-hidden">
    <!-- Imagen responsive según tamaño de pantalla -->
    <img
      src="../../assets/Robot y Código con Error.png"
      alt="Error 404"
      class="absolute inset-0 w-full h-full object-contain object-center sm:object-contain md:object-contain lg:object-contain xl:object-contain 2xl:object-contain"
    />

    <!-- Capa oscura + contenido centrado -->
    <div
      class="absolute inset-0 bg-black bg-opacity-60 flex flex-col items-center justify-center text-center px-6"
    >
      <h1
        class="text-6xl md:text-8xl font-bold text-gray-900 mb-4"
        style="font-family: 'Press Start 2P'"
      >
        {{ "error_page.title" | translate }}
      </h1>
      <h2
        class="text-2xl md:text-3xl text-gray-900 font-semibold mb-2"
        style="font-family: 'Press Start 2P'"
      >
        {{ "error_page.subtitle" | translate }}
      </h2>
      <p
        class="text-gray-300 mb-6 max-w-xl"
        style="font-family: 'Press Start 2P'"
      >
        {{ "error_page.description" | translate }}
      </p>

      <a
        routerLink="/"
        class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-6 py-3 rounded-md transition shadow-lg"
        style="font-family: 'Press Start 2P'"
      >
        {{ "error_page.button" | translate }}
      </a>
    </div>
  </div>
</div>
